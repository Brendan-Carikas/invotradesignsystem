<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle - Chat channels -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#000" stroke-width="1.5" />
  <path d="M 250 10 L 250 60" stroke="#000" stroke-width="1.5" />
  <path d="M 250 440 L 250 490" stroke="#000" stroke-width="1.5" />
  <path d="M 10 250 L 60 250" stroke="#000" stroke-width="1.5" />
  <path d="M 440 250 L 490 250" stroke="#000" stroke-width="1.5" />
  
  <!-- Second circle -->
  <circle cx="250" cy="250" r="190" fill="none" stroke="#000" stroke-width="1.5" />
  
  <!-- Third circle - Internal/External -->
  <circle cx="250" cy="250" r="140" fill="none" stroke="#000" stroke-width="1.5" />
  <path d="M 250 110 L 250 140" stroke="#000" stroke-width="1.5" />
  <path d="M 250 360 L 250 390" stroke="#000" stroke-width="1.5" />
  <path d="M 110 250 L 140 250" stroke="#000" stroke-width="1.5" />
  <path d="M 360 250 L 390 250" stroke="#000" stroke-width="1.5" />
  
  <!-- Fourth circle - Business goals -->
  <circle cx="250" cy="250" r="90" fill="none" stroke="#000" stroke-width="1.5" />
  <path d="M 250 160 L 250 190" stroke="#000" stroke-width="1.5" />
  <path d="M 250 310 L 250 340" stroke="#000" stroke-width="1.5" />
  <path d="M 160 250 L 190 250" stroke="#000" stroke-width="1.5" />
  <path d="M 310 250 L 340 250" stroke="#000" stroke-width="1.5" />
  
  <!-- Center circle - AI Assistant -->
  <circle cx="250" cy="250" r="50" fill="none" stroke="#000" stroke-width="1.5" />
  
  <!-- Dividing lines for quadrants -->
  <path d="M 250 60 L 250 440" stroke="#000" stroke-width="1.5" />
  <path d="M 60 250 L 440 250" stroke="#000" stroke-width="1.5" />
  
  <!-- Text labels with white backgrounds -->
  <!-- Center -->
  <rect x="205" y="240" width="90" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="255" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">AI Assistant</text>
  
  <!-- Business goals (inner circle) -->
  <rect x="205" y="170" width="90" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="185" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(0, 250, 185)">Productivity</text>
  
  <rect x="205" y="310" width="90" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="325" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(0, 250, 325)">Reputation</text>
  
  <!-- Rotated background for Savings -->
  <g transform="rotate(-90, 185, 255)">
    <rect x="155" y="245" width="60" height="20" fill="white" rx="4" ry="4" />
  </g>
  <text x="185" y="255" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(-90, 185, 255)">Savings</text>
  
  <!-- Rotated background for Revenue -->
  <g transform="rotate(90, 315, 255)">
    <rect x="285" y="245" width="60" height="20" fill="white" rx="4" ry="4" />
  </g>
  <text x="315" y="255" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(90, 315, 255)">Revenue</text>
  
  <!-- Internal/External (middle circle) -->
  <rect x="220" y="135" width="60" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="150" text-anchor="middle" font-family="Arial" font-size="14">Internal</text>
  
  <rect x="220" y="360" width="60" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="375" text-anchor="middle" font-family="Arial" font-size="14">External</text>
  
  <!-- Conversation types (outer sections) -->
  <!-- Rotated background for Existing conversations -->
  <g transform="rotate(-90, 150, 250)">
    <rect x="90" y="240" width="120" height="20" fill="white" rx="4" ry="4" />
  </g>
  <text x="150" y="250" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(-90, 150, 250)">Existing conversations</text>
  
  <!-- Rotated background for Possible conversations -->
  <g transform="rotate(90, 350, 250)">
    <rect x="290" y="240" width="120" height="20" fill="white" rx="4" ry="4" />
  </g>
  <text x="350" y="250" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(90, 350, 250)">Possible conversations</text>
  
  <!-- Channel types (outermost) -->
  <rect x="200" y="25" width="100" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="40" text-anchor="middle" font-family="Arial" font-size="14">Chat channels</text>
  
  <rect x="200" y="455" width="100" height="20" fill="white" rx="4" ry="4" />
  <text x="250" y="470" text-anchor="middle" font-family="Arial" font-size="14">Voice channels</text>
</svg>
